<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/employees-list.css}" />
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <h1><a href="/employees" style="text-decoration: none; color: white;">Employee Management System</a></h1>
</header>

<div class="container">
  <!-- Adăugarea în partea de sus a paginii, sub bara de navigație sau header -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div th:if="${noResults}" class="alert alert-warning" th:text="${noResults}"></div>

  <div class="actions">
    <a href="/employees/add" class="button">
      <i class="fas fa-plus"></i> Add New Employee
    </a>

    <form action="/employees/searchById" method="get">
      <input type="text" name="id" placeholder="Enter Employee ID" required>
      <button type="submit">Search</button>
    </form>
    <form action="/employees/search" method="get">
      <label for="searchBy">Search by:</label>
      <select id="searchBy" name="searchBy">
        <option value="firstName">First Name</option>
        <option value="lastName">Last Name</option>
        <option value="email">Email</option>
        <option value="department">Department</option>
      </select>
      <input type="text" id="searchTerm" name="searchTerm" required>
      <button type="submit">Search</button>
    </form>
  </div>

  <table th:if="${not #lists.isEmpty(employees)}">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td><a th:href="@{/employees/details/{id}(id=${employee.id})}" th:text="${employee.id}"></a></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.department}"></td>
      <td>
        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="button">Edit</a>
        <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this employee?');">
          <button type="submit" class="button button-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
