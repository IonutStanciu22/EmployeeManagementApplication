<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link rel="stylesheet" type="text/css" href="/css/index-style.css">
  <!-- Include Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <h1>Employee Management System</h1>
</header>

<div class="container">
  <div class="actions">
    <a href="/add" class="button">Add New Employee</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.department}"></td>
      <td>
        <a th:href="@{/edit/{id}(id=${employee.id})}" class="button">Edit</a>
        <form th:action="@{/delete/{id}(id=${employee.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this employee?');">
          <button type="submit" class="button button-danger">Delete</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer>
  <p>2024 Employee Management System</p>
</footer>
</body>
</html>
