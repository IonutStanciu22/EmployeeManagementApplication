<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Management Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/index-style.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<header>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">
            <li><a class="menu__item" th:href="@{/}">Home</a></li>
            <li><a class="menu__item" th:href="@{/employees}">Employees</a></li>
            <li><a class="menu__item" th:href="@{/employees/salaries}">Salaries</a></li>
        </ul>
    </div>
    <h1>Employee Management System</h1>
</header>

    <div class="main-content">
        <!-- Main content goes here -->
        <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/image1.webp}" class="d-block w-100" alt="First slide" src="">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/image2.webp}" class="d-block w-100" alt="Second slide" src="">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/image3.jpeg}" class="d-block w-100" alt="Third slide" src="">
                </div>

            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.carousel').carousel({
                    interval: 2000
                });
            });
        </script>
    </div>
</body>
</html>
