<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Employee</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/edit-employee.css}" />
</head>
<body>
<h1>Edit Employee</h1>
<form th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="*{firstName}" required /><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="*{lastName}" required /><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="*{email}" required /><br>

  <label for="department">Department:</label>
  <input type="text" id="department" name="department" th:value="*{department}" required /><br>

  <button type="submit">Update</button><br>
</form>
<a href="/">Back to list</a>
<footer>
  <p>2024 Employee Management System</p>
</footer>
</body>
</html>
